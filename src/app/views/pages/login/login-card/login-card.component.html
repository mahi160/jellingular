<div class="login-card">
  <mat-card-content>
    <form [formGroup]="loginCredential">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="Username" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="Pw" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="submitLogin()">
      Sign In
    </button>
    <button mat-raised-button color="accent">Cancel</button>
    <!-- <button mat-raised-button color="warn">Forgot Password</button> -->
  </mat-card-actions>
</div>
